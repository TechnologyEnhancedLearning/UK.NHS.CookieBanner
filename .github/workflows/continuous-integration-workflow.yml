name: Cookie Banner Continuous Integration
on:
  push:
    tags:
      - '*'
jobs:
  build:
      env:
        BUILD_CONFIG: 'Release'
        DOTNET_ROLL_FORWARD: 'Major'
        SOLUTION: 'UK.NHS.CookieBanner.sln'
      name: Build and publish package
      runs-on: ubuntu-latest
      strategy: 
          matrix:
           dotnet-version: ['6.0.x']
      steps:
        - uses: actions/checkout@v2
          with:
           fetch-depth: 0

        - name: Setup .NET Core SDK 60
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: ${{ matrix.dotnet-version }}

        - name: Install GitVersion
          uses: gittools/actions/gitversion/setup@v0.9.7
          with:
            versionSpec: '5.5.0'
            
        - name: Determine Version
          id:   gitversion
          uses: gittools/actions/gitversion/execute@v0.9.7

        - name: Display GitVersion outputs
          run: |
            echo "Major: ${{ steps.gitversion.outputs.major }}"
            echo "Minor: ${{ steps.gitversion.outputs.minor }}"
            echo "Patch: ${{ steps.gitversion.outputs.patch }}"
            echo "NuGetVersionV2: ${{ steps.gitversion.outputs.nuGetVersionV2 }}"
            
        - name: Add Azure artifact
          run: dotnet nuget add source 'https://pkgs.dev.azure.com/e-LfH/_packaging/LearningHubFeed/nuget/v3/index.json' --name 'LearningHubFeed'  --username 'kevin.whittaker' --password ${{ secrets.AZUREDEVOPSKEY }} --store-password-in-clear-text

        - name: Dotnet build
          run:  dotnet build UK.NHS.CookieBanner.sln --configuration release

        - name: Package nuget        
          run: dotnet pack UK.NHS.CookieBanner.sln --configuration release -o:package /p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersionV2  }}
        
        - name: Push generated package to Azure feed
          run: dotnet nuget push ./package/*.nupkg  --source https://pkgs.dev.azure.com/e-LfH/_packaging/LearningHubFeed/nuget/v3/index.json   --api-key ${{ secrets.AZUREDEVOPSKEY }}
        
        - name: Push generated package to GitHub registry         
          run: dotnet nuget push ./package/*.nupkg  --source https://nuget.pkg.github.com/TechnologyEnhancedLearning/index.json   --api-key ${{ secrets.GITHUB_TOKEN }}

            
     
